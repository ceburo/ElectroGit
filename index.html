<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello Electron !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <style type="text/css">
        #contact-list {
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <h1>ElectroGit</h1>
    <div class="container">
        <!--<h1>Un peu de Bootstrap et de jQuery.</h1>
        <h3 id="click-counter"></h3>
        <button class="btn btn-success" id="countBtn">Ajouter 1</button>-->

        <h2>Enter Names and Email addresses of your contacts</h2>
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" name="Name" value="" id="Name" placeholder="Name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" name="Email" value="" id="Email" placeholder="Email" class="form-control" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" id="add-to-list">Add to list!</button>
        </div>

        <div id="contact-list">
            <table class="table-striped" id="contact-table">
                <tr>
                    <th class="col-xs-2">S. No.</th>
                    <th class="col-xs-4">Name</th>
                    <th class="col-xs-6">Email</th>
                </tr>
            </table>
        </div>

        <!--<script src="./counter.js"></script>-->
        <script src="./listing.js"></script>
    </div>
</body>

</html>
